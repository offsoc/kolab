password_config:
   enabled: true
   localdb_enabled: false

# Configure a default retention policy (can be overriden ber room)
retention:
  allowed_lifetime_min: 1d
  allowed_lifetime_max: 1y
  default_policy:
    min_lifetime: 1d
    max_lifetime: 1y
