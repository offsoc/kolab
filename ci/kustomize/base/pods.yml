apiVersion: v1
kind: Pod
metadata:
  name: meet
  labels:
    component: meet
spec:
  initContainers:
    - name: kolab4-git-source
      image: alpine/git
      command: ['git', 'clone', 'https://git.kolab.org/source/kolab.git', '/kolab']
      volumeMounts:
        - name: kolab4-git-source-config
          mountPath: /kolab
          readOnly: False
  containers:
    - name: meet
      env:
        - name: WEBRTC_LISTEN_IP
          value: "127.0.0.1"
        - name: WEBRTC_ANNOUNCED_ADDRESS
          value: "127.0.0.1"
        - name: PUBLIC_DOMAIN
          value: "kolab.local"
        - name: LISTENING_HOST
          value: "127.0.0.1"
        - name: LISTENING_PORT
          value: "12443"
        - name: DEBUG
          value: "*"
        - name: TURN_SERVER
          value: "none"
        - name: AUTH_TOKEN
          value: "simple123"
        - name: WEBHOOK_TOKEN
          value: "simple123"
        - name: WEBHOOK_URL
          value: "kolab.local/api/webhooks/meet"
        - name: SSL_CERT
          value: "/etc/pki/tls/certs/meet.kolab.local.cert"
        - name: SSL_KEY
          value: "/etc/pki/tls/private/meet.kolab.local.key"
      image: "image-registry.openshift-image-registry.svc:5000/kolab-ci/meet"
      imagePullPolicy: Always
      resources: {}
      securityContext:
        capabilities:
          drop:
          - MKNOD
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: kube-api-access
          readOnly: True
        - name: kolab4-git-source-config
          subPath: meet/server
          mountPath: /src/meet
          readOnly: True
        - name: kolab4-git-source-config
          subPath: docker/certs/meet.kolab.local.cert
          mountPath: /etc/pki/tls/certs/meet.kolab.local.cert
          readOnly: True
        - name: kolab4-git-source-config
          subPath: docker/certs/meet.kolab.local.key
          mountPath: /etc/pki/tls/certs/meet.kolab.local.key
          readOnly: True

  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  imagePullSecrets:
    - name: pipeline-dockercfg-z2lsh
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: pipeline
  serviceAccountName: pipeline
  terminationGracePeriodSeconds: 30
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300
  volumes:
    - name: kube-api-access
      projected:
        defaultMode: 420
        sources:
          - serviceAccountToken:
              expirationSeconds: 3607
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
          - configMap:
              items:
              - key: service-ca.crt
                path: service-ca.crt
              name: openshift-service-ca.crt
    - name: kolab4-git-source-config
      emptyDir: {}
